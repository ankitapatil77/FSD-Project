<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>:: Product List ::</h1>

	<table>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Location</th>
		</tr>
		<tr th:each="data : ${products}">
			<td><span th:text="${data.id}"> </span></td>
			<td><span th:text="${data.name}"> </span></td>
			<td><span th:text="${data.Location}"> </span></td>
		</tr>

	</table>

</body>
</html>
